<div ng-controller="MainController as mainCtrl">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" ng-click="mainCtrl.currentTab = 'tab1'">
            <a class="nav-link active" data-toggle="tab" href="#!/home" role="tab" aria-controls="home" aria-selected="true">Tab 1</a>
        </li>
        <li class="nav-item" ng-click="mainCtrl.currentTab = 'tab2'">
            <a class="nav-link" data-toggle="tab" href="#!/profile" role="tab" aria-controls="profile" aria-selected="false">Tab 2</a>
        </li>
        <li class="nav-item" ng-click="mainCtrl.currentTab = 'tab3'">
            <a class="nav-link" data-toggle="tab" href="#!/contact" role="tab" aria-controls="contact" aria-selected="false">Tab 3</a>
        </li>
        <li class="nav-item" ng-click="mainCtrl.currentTab = 'something'">
            <a class="nav-link" data-toggle="tab" href="#!/default" role="tab" aria-controls="contact" aria-selected="false">Trigger Default</a>
        </li>
    </ul>

    <div ng-switch="mainCtrl.currentTab">
        <div ng-switch-when="tab1">
            <p>Tab 1 is selected.</p>
        </div>
        <div ng-switch-when="tab2">
            <p>Tab 2 is selected.</p>
        </div>
        <div ng-switch-when="tab3">
            <p>Tab 3 is selected.</p>
        </div>
        <div ng-switch-default>
            <p>No known tab is selected.</p>
        </div>
    </div>
</div>
