<div class="row">
    <div class="col-3">
        <strong>Name:</strong> {{stockTitle}}
    </div>
    <div class="col-3">
        <strong>Price:</strong> {{stockData.price | currency}}
    </div>
    <div class="col-3">
        <strong>Change:</strong> {{getChangePercent(stockData)}}
    </div>
    <button class="col-3 btn btn-primary" ng-click="onSelect()">Select me</button>
</div>
